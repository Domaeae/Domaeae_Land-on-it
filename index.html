    <script>
        'use strict';

        (function () {
            var body = document.body;
            var burgerMenu = document.getElementsByClassName('b-menu')[0];
            var burgerMenu_value = 0;
            var burgerContain = document.getElementsByClassName('b-container')[0];
            var burgerNav = document.getElementsByClassName('b-nav')[0];
            const $navbar_dropdown = $("nav ul li a:not(:only-child)"); //<A> with Children
            // Logos
            var logo_white = $('#logo-white');
            var logo_dark = $('#logo-dark');


            $navbar_dropdown.click(function (e) {
                $(this).siblings(".b-dropdown").toggle();
                $(".nav-dropdown").not($(this).siblings()).hide();
                e.stopPropagation();
            });


            burgerMenu.addEventListener('click', function toggleClasses() {

                [body, burgerContain, burgerNav].forEach(function (el) {
                    el.classList.toggle('open');
                });


                if (burgerMenu_value == 0) {
                    $('#logo-dark').toggleClass('logo-open');
                    $('#logo-white').toggleClass('logo-open');
                    burgerMenu_value++;
                } else {
                    $('#logo-white').toggleClass('logo-open');
                    $('#logo-dark').toggleClass('logo-open');
                    // $('#logo-white').toggleClass('logo-open');
                    // $('#logo-dark').toggleClass('logo-open');
                    burgerMenu_value--;
                }
            }, false);



            function s() {

        })();
